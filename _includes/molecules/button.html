{% assign button = plan.button[0] %}

<div class="button {% include atoms/classname.html title=button.class %}">
  <p>
    {% if button.class == 'active' %}
      {% include atoms/text-with-icon.html icon="icon-checkmark-green" text=button.title %}
    {% else %}
      {{ button.title }}
    {% endif %}
  </p>
</div>
